<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gif Finder</title>
</head>
<body>
    <a class="eng__lang" href="index.html">Russian</a>
        <div class="container">
            <a href="index.html" class="logo">gif <span>Finder</span></a>
            <h1 class="text">GIF search</h1>
            <div class="arrow-down"></div>
            <div class="arrow-down--clone"></div>
            <div class="content">
                <div class="search__content">
                    <div class="search-container">
                        <div id="error-text" style="color: red;"></div>
                        <input class="search" type="text" id="search-input" placeholder="find a gif">
                        <span class="search-clear" id="search-clear">&#10005;</span>
                        <button class="search__btn" onclick="searchGifs()"><i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                      </div>     
                </div>

                <div class="gif-grid" id="gif-grid"></div>
                <div class="load-more" id="load-more">
                    <button class="btn__load" onclick="loadMore()">load more</button>
                </div>
            </div>
        </div>
<script src="./js/scripttwo.js"></script>
</body>
</html>
